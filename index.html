<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <title>Static Comp 1</title>
  </head>
  <body>
    <main>
      <section id="box1">
        <div id="top-section">
          <h1>John Dilinger</h1>
          <p id="profile-text">My friends call me John but a son of a bitch screw
          like you better refer to me as Mr. John Dillinger.</p>
        </div>
        <div id="bottom-section">
          <button class="top-buttons" type="button" name="button" id="record-button">Record</button>
          <button class="top-buttons" type="button" name="button">Contact</button>
        </div>
      </section>
      <section id="box2">
        <div class="image-text-container" id="box2-image-text-container">
          <img src="assets/profile.svg" id="profile-logo" alt="">
          <p class="logo-names" id="profile-words">Profile</p>
        </div>
        <div class="image-box" id="left-image"></div>
        <div class="image-box" id="right-image"></div>
        <div class="last-images" id="image-last-box2"></div>
      </section>
      <section id="box3" class="logo-arrange">
        <div class="image-text-container" id="box3-image-text-container">
          <img src="assets/experience.svg" alt="">
          <p class="logo-names">Experience</p>
        </div>
        <div class="last-images" id="image-last-box3"></div>
      </section>
      <section id="box4" class="logo-arrange">
        <div class="image-text-container" id="box4-image-text-container">
          <img src="assets/book.svg" alt="">
          <p class="logo-names">Education</p>
        </div>
        <div class="last-images" id="image-last-box4">
      </section>
      <section id="box5" class="logo-arrange">
        <div class="image-text-container" id="box5-image-text-container">
          <img src="assets/gun.svg" alt="">
          <p class="logo-names">Weapons</p>
        </div>
        <div class="last-images" id="image-last-box5"></div>
      </section>
      <section id="box6" class="logo-arrange">
        <div class="image-text-container" id="box6-image-text-container">
          <img src="assets/sunglasses.svg" alt="">
          <p class="logo-names">Fashion</p>
        </div>
        <div class="last-images" id="image-last-box6"></div>
      </section>
      <section id="box7" class="logo-arrange">
        <div class="image-text-container" id="box7-image-text-container">
          <img src="assets/enemy.svg" alt="">
          <p class="logo-names">Enemies</p>
        </div>
        <div class="last-images" id="image-last-box7"></div>
      </section>
      <section id="box8" class="logo-arrange">
        <div class="image-text-container" id="box8-image-text-container">
          <img src="assets/criminal.svg" alt="">
          <p class="logo-names">Wanted</p>
        </div>
        <div class="last-images" id="image-last-box8"></div>
      </section>
    </main>
    <aside class="">
      <div id="aside-buttons-container">
        <button type="button" name="button" id="back-arrow" class="arrow-buttons"></button>
        <button type="button" name="button" id="front-arrow" class="arrow-buttons"></button>
      </div>
    </aside>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
